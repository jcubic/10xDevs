name: 'Test & Lint'

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:run

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier check
        run: npx prettier --check .
