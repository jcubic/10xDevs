name: 'Test'

on:
  push:
    branches: [master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier check
        run: npx prettier --check .

  unit-integration-tests:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run unit/integration tests with coverage
        run: npm run test:coverage

      - name: Upload unit coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: unit-coverage
          path: coverage/unit/
          retention-days: 1

  e2e-tests:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(npm list @playwright/test --depth=0 --json | jq -r '.dependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        if: steps.playwright-cache.outputs.cache-hit != 'true'

      - name: Install Playwright system dependencies
        run: npx playwright install-deps chromium
        if: steps.playwright-cache.outputs.cache-hit == 'true'

      - name: Set up E2E database
        run: |
          echo "Generating Prisma client for E2E tests (SQLite)..."
          npx prisma generate --schema=prisma-e2e/schema.prisma
          echo "Creating E2E test database..."
          npx prisma migrate deploy --schema=prisma-e2e/schema.prisma

      - name: Cache Next files
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Build Next.js app
        run: npx next build --turbopack
        env:
          NODE_ENV: 'test'
          COVERAGE: 'true'
          BETTER_AUTH_SECRET: 'test-secret-key-at-least-32-characters-long-for-ci'
          BETTER_AUTH_URL: 'http://localhost:3000'

      - name: Start Next.js server with coverage
        run: |
          mkdir -p logs
          npm run start > logs/next-server.log 2>&1 &
          echo $! > logs/next-server.pid
        env:
          NODE_ENV: 'test'
          COVERAGE: 'true'
          BETTER_AUTH_SECRET: 'test-secret-key-at-least-32-characters-long-for-ci'
          BETTER_AUTH_URL: 'http://localhost:3000'
          PORT: 3000

      - name: Wait for server to be ready
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'
          echo "Server is ready"

      - name: Display server startup logs
        if: always()
        run: |
          if [ -f logs/next-server.log ]; then
            echo "=== Next.js Server Startup Logs ==="
            head -n 50 logs/next-server.log
          fi

      - name: Run E2E tests with coverage
        run: npm run test:e2e:coverage
        env:
          NODE_ENV: 'test'
          COVERAGE: 'true'
          BASE_URL: 'http://localhost:3000'

      - name: Stop Next.js server
        if: always()
        run: |
          if [ -f logs/next-server.pid ]; then
            kill $(cat logs/next-server.pid) || true
          fi

      - name: Upload server logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: next-server-logs
          path: logs/
          retention-days: 7

      - name: Upload E2E test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: e2e/results/
          retention-days: 7

      - name: Display E2E coverage report
        if: always()
        run: |
          if [ -d .nyc_output ] && [ "$(ls -A .nyc_output)" ]; then
            echo "E2E Coverage Report:"
            npx nyc report --reporter=text --temp-dir=.nyc_output
          else
            echo "No E2E coverage collected"
          fi

      - name: Convert E2E coverage to lcov
        run: |
          mkdir -p coverage/e2e
          if [ -d .nyc_output ] && [ "$(ls -A .nyc_output)" ]; then
            echo "Converting E2E coverage to lcov format..."
            npx nyc report --reporter=lcov --report-dir=coverage/e2e --temp-dir=.nyc_output
            echo "E2E coverage converted"
          else
            echo "No E2E coverage found in .nyc_output/"
            touch coverage/e2e/lcov.info
          fi

      - name: Upload E2E coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: e2e-coverage
          path: coverage/e2e/
          retention-days: 1

  merge-coverage:
    runs-on: ubuntu-latest
    needs: [unit-integration-tests, e2e-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Download unit coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: unit-coverage
          path: coverage/unit/

      - name: Download E2E coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: e2e-coverage
          path: coverage/e2e/

      - name: Merge coverage reports
        run: |
          mkdir -p coverage/merged

          # Ensure coverage files exist
          if [ ! -f coverage/unit/lcov.info ]; then
            echo "Warning: No unit coverage found"
            touch coverage/unit/lcov.info
          fi

          if [ ! -f coverage/e2e/lcov.info ]; then
            echo "Warning: No E2E coverage found"
            touch coverage/e2e/lcov.info
          fi

          # Merge coverage files by concatenation
          echo "Merging coverage reports..."
          cat coverage/unit/lcov.info coverage/e2e/lcov.info > coverage/merged/lcov.info

          echo "Coverage merge complete"

      - name: Display merged coverage summary
        if: always()
        run: |
          if [ -f coverage/merged/lcov.info ] && [ -s coverage/merged/lcov.info ]; then
            echo "Merged Coverage Summary:"
            npx lcov-summary coverage/merged/lcov.info
          else
            echo "No merged coverage summary available"
          fi

      - name: Upload merged coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./coverage/merged/lcov.info
